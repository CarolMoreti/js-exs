<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Mês</title>
    <link rel="stylesheet" href="style-ex2.css">
</head>
<body>

    <h1>Verificador de Mês</h1>
    <p>Digite o número de um mês (1 a 12) e clique em verificar.</p>
    
    <label for="mes">Número do Mês:</label>
    <input type="number" id="mes" min="1" max="12">
    
    <button onclick="verificarMes()">Verificar</button>
    
    <p id="resultado"></p>
</body>
<script src="ex2.js"></script>
</html>
