<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetidor de Frase</title>
    <link rel="stylesheet" href="style-ex3.css">
</head>
<body>

    <h1>Repetidor de Frase</h1>
    <p>Digite uma frase e quantas vezes você quer que ela se repita.</p>
    
    <label for="frase">Frase:</label>
    <input type="text" id="frase">
    
    <label for="rep">Número de Repetições:</label>
    <input type="number" id="rep">
    
    <button onclick="repetirFrase()">Repetir</button>
    
    <p id="resultado"></p>
</body>
<script src="ex3.js"></script>
</html>
